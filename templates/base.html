{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epidemic simulator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}">
    <link rel="shortcut icon" type="image/svg" href="{% static 'images/virus.png' %}">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script language="javascript" type="text/javascript" src="{% static 'js/jquery.jqplot.min.js' %}"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery.jqplot.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins/jqplot.logAxisRenderer.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins/jqplot.trendline.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins/jqplot.meterGaugeRenderer.js' %}"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{% static 'js/plugins/jqplot.cursor.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins/jqplot.dateAxisRenderer.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins/jqplot.canvasTextRenderer.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins/jqplot.canvasAxisTickRenderer.js' %}"></script>
    <link rel="stylesheet" type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/jquery.jqplot.css' %}"/>
</head>
<body>
<script>
    $(function () {
        $.jqplot._noToImageButton = true;
        var options = {
            // title: 'Google, Inc.',
            series: [{
                label: 'Google, Inc.',
                neighborThreshold: -1
            }],
            axes: {
                xaxis: {
                    renderer: $.jqplot.LogAxisRenderer,
                    // renderer: $.jqplot.DateAxisRenderer,
                    tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                    tickOptions: {
                        angle: -30
                    }
                },
                yaxis: {
                    renderer: $.jqplot.LogAxisRenderer,
                    // tickOptions: {prefix: '$'}
                    tickOptions: $.jqplot.CanvasAxisTickRenderer
                }
            },
            cursor: {
                show: true,
                zoom: true
            }
        };
        // $("#resizable1").resizable({delay: 20});
        // $('#resizable1').bind('resize', function (event, ui) {
        //     pass in resetAxes: true option to get rid of old ticks and axis properties
        //     which should be recomputed based on new plot size.
        // plot1.replot({resetAxes: true});
        // });
        plot1 = $.jqplot('chartdiv', [[[1, 2], [3, 5.12], [5, 13.1], [7, 33.6], [9, 85.9], [11, 219.9]], [[1, 5], [4, 5.12], [7, 13.1], [8, 33.6], [9, 85.9], [11, 219.9]]], options);
        $('#button-reset').click(function () {
            plot1.resetZoom()
        });
    });
</script>
<header>
    <div class="content-width-center">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-3 logo">
                <div class="dropdown">
                    <div class="dropdown-toggle logo-text"
                         id="dropdownMenuButton"
                         data-toggle="dropdown"
                         aria-haspopup="true"
                         aria-expanded="false">
                        <img src="{% static 'images/scatter-graph.png'%}" alt="scatter"> Epidemic simulator
                    </div>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="{% url 'sir:plot' %}">SIR</a>
                        <a class="dropdown-item" href="{% url 'sis:plot' %}">SIS</a>
                        <a class="dropdown-item" href="{% url 'seir:plot' %}">SEIR</a>
                        <a class="dropdown-item" href="#">ONE MORE</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'core:about' %}" title="About epidemic models">
                            About epidemic models
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</header>
<div id="content">
    <div class="content-width-center">
        {% include "models.html" %}
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
