{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epidemic simulator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}">
    <link rel="shortcut icon" type="image/svg" href="{% static 'images/virus.png' %}">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="content-width-center">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-3 logo">
                <div class="dropdown">
                    <div class="dropdown-toggle logo-text"
                         id="dropdownMenuButton"
                         data-toggle="dropdown"
                         aria-haspopup="true"
                         aria-expanded="false">
                        <img src="{% static 'images/scatter-graph.png'%}" alt="scatter"> Epidemic simulator
                    </div>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="{% url 'epidemic:sir' %}">SIR</a>
                        <a class="dropdown-item" href="{% url 'epidemic:seir' %}">SEIR</a>
                        <a class="dropdown-item" href="#">ONE MORE</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'epidemic:about' %}" title="About epidemic models">
                            About epidemic models
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</header>
<div id="content">
    <div class="content-width-center">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
